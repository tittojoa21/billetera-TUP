<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Billetera TUP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            background-size: 300% 300%;
            animation: gradientAnimation 8s ease infinite;
            color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos del contenedor principal */
        .container {
            max-width: 450px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            border-radius: 20px;
            animation: fadeIn 1.5s ease;
        }

        /* Estilos de la tarjeta */
        h1 {
            color: #4e73df;
            font-weight: bold;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos del formulario */
        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ccc;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #1cc88a;
            box-shadow: 0 0 10px rgba(28, 200, 138, 0.5);
        }

        /* Estilos del bot√≥n de registro */
        .btn-primary {
            background-color: #1cc88a;
            border: none;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            border-radius: 10px;
            margin-top: 20px;
            position: relative;
        }

        .btn-primary:hover {
            background-color: #17a673;
            color: #fff;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary .spinner-border {
            width: 1rem;
            height: 1rem;
            border-width: 0.2em;
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Estilos de alertas */
        .alert {
            font-size: 0.9rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Estilos del enlace de inicio de sesi√≥n */
        .login-link {
            color: #1cc88a;
            font-weight: bold;
            transition: color 0.2s;
        }

        .login-link:hover {
            color: #17a673;
            text-decoration: underline;
        }

        /* Estilos del indicador de fuerza de la contrase√±a */
        .strength-indicator {
            font-size: 0.9rem;
            margin-top: 5px;
            font-weight: bold;
        }

        .strength-bar {
            height: 8px;
            border-radius: 5px;
            background-color: #e0e0e0;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-bar-inner {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .weak-bar {
            background-color: red;
        }

        .medium-bar {
            background-color: orange;
        }

        .strong-bar {
            background-color: green;
        }

        /* Toggle de contrase√±a */
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 42px;
            font-size: 1.2em;
            color: #1cc88a;
            transition: color 0.2s;
            background: none;
            border: none;
            padding: 0;
            font-weight: bold;
            outline: none;
        }

        .password-toggle:hover {
            color: #17a673;
        }

        /* Mejora para la responsividad */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-body">
            <h1>Registro en Billetera TUP</h1>

            <!-- Mensajes de alerta -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="mt-3">
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Formulario de registro -->
            <form action="{{ url_for('register') }}" method="post" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electr√≥nico" required>
                    <div id="emailFeedback" class="form-text text-danger"></div>
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contrase√±a" aria-describedby="strength" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    <div id="strength" class="strength-indicator"></div>
                    <div class="strength-bar">
                        <div id="strengthBarInner" class="strength-bar-inner"></div>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" onclick="showLoading()">
                        Registrarse
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                ¬øYa tienes una cuenta? <a href="{{ url_for('login') }}" class="login-link">Inicia sesi√≥n aqu√≠</a>
            </p>
        </div>
    </div>

    <script>
        // Alterna la visibilidad de la contrase√±a
        function togglePassword() {
            const password = document.getElementById("password");
            const toggleIcon = document.querySelector(".password-toggle");
            password.type = password.type === "password" ? "text" : "password";
            toggleIcon.textContent = password.type === "password" ? "üëÅÔ∏è" : "üôà";
        }

        // Muestra el nivel de fortaleza de la contrase√±a
        document.getElementById("password").addEventListener("input", function () {
            const strengthText = document.getElementById("strength");
            const strengthBarInner = document.getElementById("strengthBarInner");
            const value = this.value;

            const regexWeak = /[a-zA-Z]/;
            const regexMedium = /[0-9]/;
            const regexStrong = /[^a-zA-Z0-9]/;

            let strength = 0;

            if (value.length >= 6 && regexWeak.test(value)) strength++;
            if (regexMedium.test(value)) strength++;
            if (regexStrong.test(value)) strength++;

            switch (strength) {
                case 0:
                    strengthText.textContent = "";
                    strengthBarInner.style.width = "0%";
                    break;
                case 1:
                    strengthText.textContent = "D√©bil";
                    strengthText.className = "strength-indicator weak";
                    strengthBarInner.style.width = "33%";
                    strengthBarInner.className = "strength-bar-inner weak-bar";
                    break;
                case 2:
                    strengthText.textContent = "Media";
                    strengthText.className = "strength-indicator medium";
                    strengthBarInner.style.width = "66%";
                    strengthBarInner.className = "strength-bar-inner medium-bar";
                    break;
                case 3:
                    strengthText.textContent = "Fuerte";
                    strengthText.className = "strength-indicator strong";
                    strengthBarInner.style.width = "100%";
                    strengthBarInner.className = "strength-bar-inner strong-bar";
                    break;
            }
        });

        // Muestra el spinner de carga al hacer clic en el bot√≥n de registro
        function showLoading() {
            const button = document.querySelector('.btn-primary');
            const spinner = button.querySelector('.spinner-border');
            spinner.style.display = 'inline-block';
        }

        // Validaci√≥n del formulario antes de enviar
        function validateForm() {
            const password = document.getElementById("password").value;
            if (password.length < 6) {
                alert("La contrase√±a debe tener al menos 6 caracteres.");
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
